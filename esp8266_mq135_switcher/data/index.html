<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CO2 Szenzor</title>
</head>
<body>
<div class="container">
    <h1><i class="material-icons md-48">settings</i></span>CO2 Szenzor</h1>
    <form action="" method="GET">
        <div class="mb-3">
            <label for="ppm_limit" class="form-label">Bekapcsolási Határérték (ppm):</label>
            <input type="range" class="form-range" min="0" max="5000" step="10" id="ppm_limit" name="ppm_limit" value="{PPM_LIMIT}">
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label class="form-label">Shelly kapcsoló állapota:</label>
            </div>
            <div class="col">
                <div class="btn-group">
                    <input type="radio" class="btn-check" name="switch-state" id="success-outlined" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="success-outlined">BE</label>
                  
                    <input type="radio" class="btn-check" name="switch-state" id="danger-outlined" autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-outlined">KI</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="shelly_ip" class="form-label">Shelly kapcsoló ip címe:</label>
            <input type="email" class="form-control" value="{SHELLY_IP}">
        </div>
        <button type="submit" class="btn btn-primary">Beállítások mentése</button>
    </form>
</div>
</body>
</html>
